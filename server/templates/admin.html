<div class="py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="p-2"></div>
                <form>
                    <div class="form-group"><label for="token">Основной токен VK</label><input type="text" class="form-control" name="token" id="token" :placeholder="token">
                        <small id="token-help" class="form-text">Получить можно по <a
                                    href="https://oauth.vk.com/authorize?client_id=2685278&scope=1073737727&redirect_uri=https://oauth.vk.com/blank.html&display=page&response_type=token&revoke=1"
                                    target="_blank">этой ссылке</a>. Нажми "Разрешить", скопируй текст из адресной строки и вставь сюда.
                                  </small>
                    </div>
                    <div class="form-group"><label for="tokenme">Токен VkMe</label><input type="text" class="form-control" name="tokenme" id="tokenme" :placeholder="tokenme">
                        <small id="tokenme-help" class="form-text">Получить можно по <a
                                    href="https://oauth.vk.com/authorize?client_id=6146827&scope=1073737727&redirect_uri=https://oauth.vk.com/blank.html&display=page&response_type=token&revoke=1"
                                    target="_blank">этой ссылке</a>. Нажми "Разрешить", скопируй текст из адресной строки и вставь сюда.
                                  </small>
                    </div>
                    <div class="form-row">
                        <div class="form-group mr-auto"><button id="tokenconfirm" onclick="sendTokens()" class="btn btn-primary" type="button">Сохранить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
